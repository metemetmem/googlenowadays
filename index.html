<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/Google__G__Logo.svg.png" />
    <title>Google</title>
  </head>
  <body style="margin: 0;">
    <div class="panel">
      <nav>
        <ul class="header">
          <li class="pic headerli">
            <a href="https://github.com/metemetmem" target="_blank"
              ><img
                src="images/profilepic.jpg"
                alt=""
                style="margin:4px 4px 0 4px; border-radius: 16px; "
            /></a>
          </li>
          <li  class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="images/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin: 12px 9px 0 7px; padding-right: 3px;"></a
            >
          </li>
          <li  class="headerli">
            <a style="margin: 12px 16px 0 0; "
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li  class="headerli">
            <a style="margin:12px 7px 0 0; "
             href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <div class="clearfix"></div>
      <div class="container">
        <img
          src="images/googlelogo_color_272x92dp.png"
          width="272px"
          alt=""
        />
      </div>
      <div style="border-radius: 30px;" class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="true"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div  class="input-area">
              <input style="margin-top:-70px; border-style: none;"
                type="text"
                class="input"
                value size="59"
                maxlength="2048"
                autofocus="true"
                
              />
            </div>
          </div>
          <div>
            <img style="margin:5px 8px 0 0; line-height: 44; width:24px; align-items: center;" src="images/voicelogo.png" alt="">
          </div>
        </div>
      </div>

      <div class="buttons">
        <a href=""
          ><button class="googlesearch"><span class="btn" style="font-size:14px;">Search Google</span></button></a
        >
        <a href=""
          ><button class="feelinglucky"><span class="btn" style="font-size:14px;">I Feel Lucky</span></button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
            <a style="margin-right: -16px ;"
              href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
        <li class="footerli">
          <a style="margin-right: -16px ;"
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertisement</a
          >
        </li>
        <li class="footerli">
          <a style="margin-right: -16px ;"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Company</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 44px;">
          <a href="https://www.google.com/preferences?hl=en">Sets</a>
        </li>

        <li class="footerli" style="float: right; margin-right: 4px; ">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right; margin-right: 4px;">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
